    <div class="container" style="padding-top:100px;">
        <ul class="nav nav-tabs">

    <div class="container" style="padding-top:30px;">
        <div class="signup-form col-md-6 col-md-offset-3">
            <form action="account.html" method="GET">
                <h2>Update Account Information</h2>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6"><input type="text" class="form-control" placeholder="First Name"></div>
                        <div class="col-xs-6"><input type="text" class="form-control" placeholder="Last Name"></div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Previous Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
